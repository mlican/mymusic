}  
.roud:before,

    position: absolute;  
    width: 10px;  
    height: 10px;  
    content: '';

    -moz-border-radius: 50%;  
    -o-border-radius: 50%;

    background-color: #ee6e73;  
}  
.roud:before{

}  
.roud:after{
